version: '3'
services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes :
      - "./public_html:/var/www/html"

  mysql:
    image: "mysql:5.7"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: service
      MYSQL_DATABASE: a0236142_app_joomla_0
    volumes:
      - "./mysql_data:/var/lib/mysql"
      - "./backup:/backup"
